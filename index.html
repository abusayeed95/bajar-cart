<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minusButton1"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="phoneInput" disabled>
                           <button class="btn btn-default" id="plusButton1"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minusButton2"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="caseInput" disabled>
                           <button class="btn btn-default" id="plusButton2"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>
                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">0</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      var minusButton1 = document.getElementById("minusButton1");
      minusButton1.addEventListener("click", function () {
         var minusValueString = document.getElementById("phoneInput").value;
         var minusValueNumber = parseFloat(minusValueString);
         var newMinusValue = minusValueNumber - 1;
         document.getElementById("phoneInput").value = newMinusValue;

         var phonePrice = document.getElementById("phonePrice").innerText;
         var phonePriceNumber = parseFloat(phonePrice);
         var newPhonePrice = newMinusValue * 1219;
         document.getElementById("phonePrice").innerText = newPhonePrice;

         let subTotal = newPhonePrice;
         document.getElementById("subTotal").innerText = subTotal;
      })

      var plusButton1 = document.getElementById("plusButton1");
      plusButton1.addEventListener("click", function () {
         var plusValueString = document.getElementById("phoneInput").value;
         var plusValueNumber = parseFloat(plusValueString);
         var newPlusValue = plusValueNumber + 1;
         document.getElementById("phoneInput").value = newPlusValue;

         var phonePrice = document.getElementById("phonePrice").innerText;
         var phonePriceNumber = parseFloat(phonePrice);
         var newPhonePrice = newPlusValue * 1219;
         document.getElementById("phonePrice").innerText = newPhonePrice;

         var subTotal = newPhonePrice;
         document.getElementById("subTotal").innerText = subTotal;
      })

      var minusButton2 = document.getElementById("minusButton2");
      minusButton2.addEventListener("click", function () {
         var minusValueString = document.getElementById("caseInput").value;
         var minusValueNumber = parseFloat(minusValueString);
         var newMinusValue = minusValueNumber - 1;
         document.getElementById("caseInput").value = newMinusValue;

         var casePrice = document.getElementById("casePrice").innerText;
         var casePriceNumber = parseFloat(casePrice);
         var newCasePrice = newMinusValue * 59;
         document.getElementById("casePrice").innerText = newCasePrice;

         var phonePrice = document.getElementById("phonePrice").innerText;
         var phonePriceNumber = parseFloat(phonePrice);
         let subTotal = phonePriceNumber + newCasePrice;
         document.getElementById("subTotal").innerText = subTotal;
      })

      var plusButton2 = document.getElementById("plusButton2");
      plusButton2.addEventListener("click", function () {
         var plusValueString = document.getElementById("caseInput").value;
         var plusValueNumber = parseFloat(plusValueString);
         var newPlusValue = plusValueNumber + 1;
         document.getElementById("caseInput").value = newPlusValue;

         var casePrice = document.getElementById("casePrice").innerText;
         var casePriceNumber = parseFloat(casePrice);
         var newCasePrice = newPlusValue * 59;
         document.getElementById("casePrice").innerText = newCasePrice;

         var phonePrice = document.getElementById("phonePrice").innerText;
         var phonePriceNumber = parseFloat(phonePrice);
         let subTotal = phonePriceNumber + newCasePrice;
         document.getElementById("subTotal").innerText = subTotal;
      })


   </script>
</body>

</html>
